<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div id="view">
		<nav class="navbar navbar-default" style="font-size:24px; position:fixed;z-index:9999;width:100%">
			<div class="container-fluid" style="padding-top:7px;">
			<div class="navbar-header">
			  					<!-- Trigger the modal with a button -->
  					<button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">Message</button>

  					<!-- Modal -->
  					<div class="modal fade" id="myModal" role="dialog">
    					<div class="modal-dialog">
      					<!-- Modal content-->
      						<div class="modal-content">
        						<div class="modal-header">
          							<button type="button" class="close" data-dismiss="modal">&times;</button>
          							<h4 class="modal-title">Your Messages</h4>
        						</div>
        						<div class="modal-body">
          							<p>BLAH BLAH BLAHHHHHHHH</p>
        						</div>
        						<div class="modal-footer">
          							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        						</div>
      						</div>
    					</div>
  					</div>
			</div>
			<ul class="nav navbar-nav">
			  <li><a id="champions">Champions</a></li>
			  <li><a id="players">ProPlayers</a></li>
			</ul>
			<button id="clear_return" class="btn btn-info btn-lg navbar-right" style="margin-top:5px;margin-bottom:8px;">Clear the compare list and return to champions</button>
		  </div>
		</nav>
		<div class="container-fluid">
			<div class='row'>
			<div class='col-md-10 col-md-offset-1' style="background-color:rgba(255,255,255,0.7); text-align:center; position:absolute; top:100px; padding-bottom:40px;">
				<div class='row' style="margin-top:20px;text-align:left;">
				
				<div class='col-xs-2 col-xs-offset-3' style="padding:0px;">
				<img style="width:50%;" id="champ_0_image"></img>
				</div>
				<div class='col-xs-2' style="padding:0px;">
				<img style="width:50%;" id="champ_1_image"></img>
				</div>
				<div class='col-xs-2' style="padding:0px;">
				<img style="width:50%;" id="champ_2_image"></img>
				</div>
				<div class='col-xs-2' style="padding:0px;">
				<img style="width:50%;" id="champ_3_image" ></img>
				</div>
				</div>
				<div class='row'>
				<div id="champ_compare_table" class='col-xs-10 col-xs-offset-1' style="padding:0px;position:relative;top:20px;">
				<table class='table table-striped' style="background-color:rgba(255,255,255,1);text-align:left;">
					<thead>
						<tr>
						<th style="width:20%;">Attribute</th>
						<th style="width:10%;">@LV1</th>
						<th style="width:10%;">@LV18</th>
						<th style="width:10%;">@LV1</th>
						<th style="width:10%;">@LV18</th>
						<th style="width:10%;">@LV1</th>
						<th style="width:10%;">@LV18</th>
						<th style="width:10%;">@LV1</th>
						<th style="width:10%;">@LV18</th>
						</tr>
					</thead>
					<tbody>
						<tr id="compare_name">
						<td>Champion Name</td>
						</tr>
						<tr id="compare_hp">
						<td>Health</td>
						</tr>
						<tr id="compare_hpregen">
						<td>Health Regenaration</td>
						</tr>
						<tr id="compare_mp">
						<td>Mana</td>
						</tr>
						<tr id="compare_mpregen">
						<td>Mana Regenaration</td>
						</tr>
						<tr id="compare_ad">
						<td>Attack Damage</td>
						</tr>
						<tr id="compare_arange">
						<td>Attack Range</td>
						</tr>
						<tr id="compare_aspeed">
						<td>Attack Speed</td>
						</tr>
						<tr id="compare_armor">
						<td>Armor</td>
						</tr>
						<tr id="compare_mr">
						<td>Magic Resist</td>
						</tr>
						<tr id="compare_movespeed">
						<td>Move Speed</td>
						</tr>
					</tbody>
				</table>
				</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
